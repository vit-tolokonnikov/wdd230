<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/larger.css">
    <title>Novosibirsk Chamber of Commerce</title>
    <meta name="description" content="This site can help you to be known through the local community. We represent small businesses in our
    community. You can be a part of it if you wish. We will post information about you on our website so that
    you can be recognized.">
    <meta name="author" content="Vitaliy Tolokonnikov">
    <link rel="icon" href="favicon.ico">
    <meta property="og:title" content="Novosibirsk Chamber of Commerce" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vit-tolokonnikov.github.io/wdd230/chamber/" />
    <meta property="og:image" content="https://vit-tolokonnikov.github.io/wdd230/chamber/images/nsk.jpg" />
</head>

<body>
    <header>
        <div class="container header">
            <a href="./index.html" class="logo-container">
                <img src="./images/novosibirsk-low-resolution-color-logo.webp" class="logo-container-img" alt="logo">
            </a>
            <nav>
                <div class="hamburger-menu">
                    ≡
                </div>
                <a href="./directory.html">Directory</a>
                <a href="./discover.html">Discover</a>
                <a href="./join.html">Join</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Join</h1>
            <div class="main-container-join">
                <aside>
                    <div>
                        <h2>Membership Level</h2>
                        <p>Gold - 100% benefits</p>
                        <p>Silver - 75% benefits</p>
                        <p>Bronze - 25% benefits</p>
                        <p>Visit Counts: <span class="visits"></span></p>
                    </div>
                </aside>
                <div class="form-join">
                    <form action="./thankyou.html" method="get" class="feedback-form">
                        <label>First name*: <input type="text" name="fname" required></label>
                        <label>Last name*: <input type="text" name="lname" required></label>
                        <label>Business Position Title: <input type="text" name="title" minlength="7" pattern="[a-zA-Z0-9 -]+" required></label>
                        <label>Your email*: <input type="email" name="email" required placeholder="someone@gmail.com"></label>
                        <label>Your phone number*: <input type="tel" name="phone" required></label>
                        <label>Business name/title*: <input type="text" name="business-title" required></label>
                        <label for="member">Membership Level:
                        <select name="member" id="member">
                            <option value="">Select a Member Level</option>
                            <option value="gold">Gold</option>
                            <option value="silver">Silver</option>
                            <option value="bronze">Bronze</option>
                            <option value="npmembership">Non-Profit Membership</option>
                        </select>
                        </label>
                        <label>
                            Business description
                            <textarea name="description" cols="30" rows="10"></textarea>
                        </label>
                        <input type="hidden" class="js-put-user-time">
                        <label><input type="submit" value="Submit"></label>
                    </form>   
                </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="developer-info">
                <p>©<span id="curYear"></span> Novosibirsk Chamber of Commerce</p>
                <p>Vitaliy Tolokonnikov</p>
                <p>WDD 230 Project</p>
                <p id="lastModified">today</p>
            </div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>

</html>
